<div class="global" style="font-size: 15pt">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="font-size: 20pt" styleClass="mb-5" routerLinkActive="active current"
       routerLink="/home"><b>Travel Agency</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active current">
          <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active current">
          <a class="nav-link" routerLink="/last-minute">Last Minute</a>
        </li>

        <li class="nav-item" routerLinkActive="active current">
          <a class="nav-link" routerLink="/all">All</a>
        </li>

        <li class="nav-item" *ngIf="showAdminBoard || showModeratorBoard" routerLinkActive="active current">
          <a class="nav-link" routerLink="/users">Customers</a>
        </li>

        <li class="nav-item" *ngIf="showAdminBoard" routerLinkActive="active current">
          <a class="nav-link" routerLink="/employers">Employers</a>
        </li>

        <li class="nav-item dropdown" *ngIf="showModeratorBoard || showAdminBoard" routerLinkActive="active current"
            [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link dropdown-toggle" id="manageDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="font-size: 15pt">
            <a class="dropdown-item" routerLink="/menage/question">Questions</a>
            <a class="dropdown-item" routerLink="/menage/orders">Orders</a>
          </div>
        </li>

        <li class="nav-item dropdown" *ngIf="showAdminBoard" routerLinkActive="active current"
            [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Configure
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="font-size: 15pt">
            <a class="dropdown-item" routerLink="/configure/new-offer" (click)="resetItem()" >New Offer</a>
            <a class="dropdown-item" routerLink="/configure/room-details">Room Details</a>
            <a class="dropdown-item" routerLink="/configure/order-status">Order Status</a>
          </div>
        </li>

      </ul>
      <div>
        <ul class="navbar-nav ">
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a href="/login" class="nav-link" routerLink="login">Login</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item dropdown" routerLinkActive="active current"
              [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link dropdown-toggle" id="account" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </a>
            <div class="dropdown-menu" aria-labelledby="account" style="font-size: 15pt">
              <a class="dropdown-item"  *ngIf="isLoggedIn && !showAdminBoard && !showModeratorBoard"  routerLink="/account/orders">Orders</a>
              <a href class="dropdown-item" routerLink="/account/password">Change Password</a>
              <a href class="dropdown-item" (click)="logout()">Log out</a>
            </div>
          </li>
          <li *ngIf="isLoggedIn" style="padding-right: 50pt">

          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
