<div class="container">
  <div class="centered">
    <p id="text">Travel wherever you want !</p>
  </div>
  <img src="https://cdn.pixabay.com/photo/2017/01/20/00/30/maldives-1993704_960_720.jpg" style="width:100%;"
       alt="travel"/>

</div>

<div class="cart recommended">
  <p-carousel [value]="offers" [numVisible]="3" [circular]="false">
    <ng-template pTemplate="header">
      <h3 style="margin-left: 60pt">Recommended Offers:</h3>
    </ng-template>
    <ng-template let-offer pTemplate="item">
      <div class="product-item" style="margin-right: 25pt;margin-left: 35pt">
        <div class="product-item-content" style="max-width: 300pt">
          <div>
            <p-galleria [value]="offer.images"
                        [circular]="true" [showItemNavigators]="true" [showThumbnails]="false">
              <ng-template pTemplate="item" let-item>
                <img [src]="item.name" style="height: 200pt; width: 290pt"/>
              </ng-template>
            </p-galleria>
          </div>
          <div>
            <h4 class="mb-1">{{offer.hotel[0].name}}</h4>
            <h6 class="mt-0 mb-3" *ngIf="offer.promotionPrice != null"><s>${{offer.price}}</s></h6>
            <h6 class="mt-0 mb-3" *ngIf="offer.promotionPrice != null">${{offer.promotionPrice}}</h6>
            <h6 class="mt-0 mb-3" *ngIf="offer.promotionPrice == null">${{offer.price}}</h6>
            <div class="car-buttons mt-5">
              <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"
                        (click)="checkOfferDetail(offer)"></p-button>
              <p-button type="button" styleClass="p-button-success p-button-rounded mr-2"
                        icon="pi pi-star-fill"></p-button>
              <p-button type="button" *ngIf="isAdmin" styleClass="p-button-help p-button-rounded"
                        (click)="updateOfferDetail(offer)"
                        icon="pi pi-cog"></p-button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
